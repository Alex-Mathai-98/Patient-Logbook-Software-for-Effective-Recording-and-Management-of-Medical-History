{% extends 'blog/base.html' %}

{% block content %}
     <div class="post">
     	{% if post.published_date %}
            <h1> <a href="">{{ post.title }}</a> </h1>
            <div class="date">
                <p>Published: {{ post.published_date }}</p>
            </div>
        {% endif %}
            <p>{{ post.text|linebreaksbr }}</p>
        </div>
{% endblock %}
