 <!DOCTYPE html>

 {% load staticfiles %}
  <html>

    <head>
      <title> Dr. Mathai's Patient Centre </title> 

      <!-- Custom files for footer --> 
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <meta name="keywords" content="footer, links, icons" />
      <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css">
  
      <!-- custom files for bootstap -->
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>


      <!-- The lobster font from googleapi-->
      <link href='//fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext' rel='stylesheet' type='text/css'>

      <!-- custom static css files -->
      <link rel = "stylesheet" href = "{% static 'css/patient.css' %}">
      <link rel="stylesheet" href="{% static 'css/footer-distributed.css' %}">

      <!-- To set the page-footer fixed to the bottom even if the content is not enough to push the footer to the end -->
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
      <script type='text/javascript' src = "{% static 'javascript/javascript.js' %}"> </script>

      <!-- To include specific css files for specific pages of the website-->
      {% block styles %}

      {% endblock %}

    </head>

    <body style = "background-image: url({% static 'images/gplaypattern.png' %})">
      <div class = "container-fluid contentofpage">

            <div class = "page-header page-header-first-div" style ="background-image: url({% static 'images/pw_maze_black.png' %})">
              <!-- To remove the gap between the header and the top of the page put the margin of h1 as 0px and the padding of the div as 0px -->
              <span><h1 class ="text-center active page-header-first-text" style="text-align:center;margin-top:0px;"> Dr. Mathai's Patient Centre </h1></span>
            </div>

            <nav class = "navbar navbar-inverse navmypage" style = "margin-top:0px;">
              <div class = "container-fluid">
                <div class = "navbar-header">
                  <a href="{% url 'patient_center_home' %}" class = "navbar-brand">DMDC</a>
                </div>
              <ul class = "nav navbar-nav navbar-right">
                <li><a href = "{% url 'create_patient' %}" class = "active"><span class = "glyphicon glyphicon-user"></span>  Create Patient</a></li>
                <li><a href= "{% url 'search_patient' %}" class = "active"><span class = "glyphicon glyphicon-search"></span>  Search Patient</a></li>
                <li><a href="#"><span class="glyphicon glyphicon-log-in"></span>  Login</a></li>
              </ul>
              </div>
            </nav>

            <div class = "container-fluid content">
                {% block content %}

                {% endblock %}
            </div>

       </div>

    <footer class="footer-distributed" >

      <div class="footer-right">

        <a href="#"><i class="fa fa-facebook"></i></a>
        <a href="#"><i class="fa fa-twitter"></i></a>
        <a href="#"><i class="fa fa-linkedin"></i></a>
        <a href="#"><i class="fa fa-github"></i></a>

      </div>

      <div class="footer-left">

        <p class="footer-links">
          <a href="#">Home</a>
          ·
          <a href="#">About</a>
          ·
          <a href="#">Faq</a>
          ·
          <a href="#">Contact</a>
        </p>

        <p>Dr. Mathai's Dental Center &copy; 2015</p>
      </div>

    </footer>
    </body>
  </html>
